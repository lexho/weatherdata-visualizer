<svg viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a reusable circle element -->
  <defs>
    <linearGradient id="metal" spreadMethod="repeat" gradoemtTransform="scale(0.7) rotate(75)">
        <stop stop-color="#808080" offset="0"/>
        <stop stop-color="#404040" offset="0.25"/>
        <stop stop-color="#C0C0C0" offset="0.35"/>
        <stop stop-color="#808080" offset="0.5"/>
        <stop stop-color="#E0E0E0" offset="0.7"/>
        <stop stop-color="#606060" offset="0.75"/>
        <stop stop-color="#A0A0A0" offset="0.9"/>
        <stop stop-color="#808080" offset="1"/>
    </linearGradient>
    <path id="triangleNeedle" d="M 0 -80 L 20 40 L -20 40 Z" stroke="black"/>
  </defs>

  <!-- Scale Group (Static SVG) -->
  <g id="scale" transform="translate(150, 150)" fill="none" stroke="black" font-size="14" text-anchor="middle">
    <!-- Ticks and Labels for 0-130 km/h range -->
    <g stroke-width="2">
      <g transform="rotate(-145)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">0</text></g>
      <g transform="rotate(-123.2)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">10</text></g>
      <g transform="rotate(-101.4)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">20</text></g>
      <g transform="rotate(-79.6)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">30</text></g>
      <g transform="rotate(-57.8)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">40</text></g>
      <g transform="rotate(-36)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">50</text></g>
      <g transform="rotate(-14.2)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">60</text></g>
      <g transform="rotate(7.6)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">70</text></g>
      <g transform="rotate(29.4)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">80</text></g>
      <g transform="rotate(51.2)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">90</text></g>
      <g transform="rotate(73)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">100</text></g>
      <g transform="rotate(94.8)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">110</text></g>
      <g transform="rotate(116.6)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">120</text></g>
      <g transform="rotate(138.4)"><line x1="0" y1="-110" x2="0" y2="-120" /><text x="0" y="-130" stroke="none" fill="black" dy="0.3em">130</text></g>
    </g>
  </g>

  <!-- Needle Group -->
  <g id="needle" transform="translate(150, 150)" stroke="black" stroke-width="2">
    <use id="triangleNeedle1" href="#triangleNeedle" [attr.stroke-width]="strokeWidth" [attr.fill]="fill" [attr.transform]="transform" />
  </g>

  <g font-family="Arial" font-weight="bold" text-anchor="middle">
    <text id="pressuretext" x="150" y="310">{{ text }}</text>
    <text x="150" y="330">{{ name }}</text>
  </g>
</svg>