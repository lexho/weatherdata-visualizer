<svg viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a reusable circle element -->
  <defs>
    <linearGradient id="metal" spreadMethod="repeat" gradoemtTransform="scale(0.7) rotate(75)">
        <stop stop-color="#808080" offset="0"/>
        <stop stop-color="#404040" offset="0.25"/>
        <stop stop-color="#C0C0C0" offset="0.35"/>
        <stop stop-color="#808080" offset="0.5"/>
        <stop stop-color="#E0E0E0" offset="0.7"/>
        <stop stop-color="#606060" offset="0.75"/>
        <stop stop-color="#A0A0A0" offset="0.9"/>
        <stop stop-color="#808080" offset="1"/>
    </linearGradient>
    <path id="triangleNeedle" d="M 0 -80 L 20 40 L -20 40 Z" stroke="black"/>
  </defs>

  <!-- Scale Group (Static SVG) -->
  <g id="scale" transform="translate(150, 150)" fill="none" stroke="black" font-size="14" text-anchor="middle">
    <!-- Background Arc -->
    

    <!-- Ticks and Labels -->
    <g stroke-width="2">
      <!-- 0 -->
      <line x1="-84.85" y1="-84.85" x2="-77.78" y2="-77.78" />
      <text x="-95.45" y="-95.45" stroke="none" fill="black" dy="0.3em">1002</text>
      <!-- 10 -->
      <line x1="-117.56" y1="-24.86" x2="-107.76" y2="-22.81" />
      <text x="-132.29" y="-27.97" stroke="none" fill="black" dy="0.3em">988</text>
      <!-- 20 -->
      <line x1="-117.56" y1="24.86" x2="-107.76" y2="22.81" />
      <text x="-132.29" y="27.97" stroke="none" fill="black" dy="0.3em">974</text>
      <!-- 30 -->
      <line x1="-84.85" y1="84.85" x2="-77.78" y2="77.78" />
      <text x="-95.45" y="95.45" stroke="none" fill="black" dy="0.3em">960</text>
      <!-- 40 -->
      <line x1="-24.86" y1="117.56" x2="-22.81" y2="107.76" />
      <text x="-27.97" y="132.29" stroke="none" fill="black" dy="0.3em"></text>
      <!-- 50 -->
      <line x1="24.86" y1="117.56" x2="22.81" y2="107.76" />
      <text x="27.97" y="132.29" stroke="none" fill="black" dy="0.3em"></text>
      <!-- 60 -->
      <line x1="84.85" y1="84.85" x2="77.78" y2="77.78" />
      <text x="95.45" y="95.45" stroke="none" fill="black" dy="0.3em">1070</text>
      <!-- 70 -->
      <line x1="117.56" y1="24.86" x2="107.76" y2="22.81" />
      <text x="132.29" y="27.97" stroke="none" fill="black" dy="0.3em">1056</text>
      <!-- 80 -->
      <line x1="117.56" y1="-24.86" x2="107.76" y2="-22.81" />
      <text x="132.29" y="-27.97" stroke="none" fill="black" dy="0.3em">1042</text>
      <!-- 90 -->
      <line x1="84.85" y1="-84.85" x2="77.78" y2="-77.78" />
      <text x="95.45" y="-95.45" stroke="none" fill="black" dy="0.3em">1028</text>
      <!-- 100 -->
      <line x1="0" y1="-120" x2="0" y2="-110" />
      <text x="0" y="-135" stroke="none" fill="black" dy="0.3em">1014</text>
    </g>
  </g>

  <!-- Needle Group -->
  <g id="needle" transform="translate(150, 150)" stroke="black" stroke-width="2">
    <use id="triangleNeedle1" href="#triangleNeedle" [attr.stroke-width]="strokeWidth" [attr.fill]="fill" [attr.transform]="transform" />
  </g>

  <g font-family="Arial" font-weight="bold">
    <text id="pressuretext" x="100" y="310">{{ text }}</text>
    <text x="100" y="330">{{ name }}</text>
  </g>
</svg>